
<form (ngSubmit)="SaveProduct()">
    <h2>Add a New Product</h2>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="product.title" name="title" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" [(ngModel)]="product.description" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="image">ImageURL:</label>
        <input type="text" id="image" [(ngModel)]="product.image" class="image" required>
    </div>
    <div>
        <label for="category">Category</label>
        <input type="text" id="category" [(ngModel)]="product.category" class="category" required>
    </div>
    <button type="submit">SaveProduct</button>
</form>
